<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统参数</title>
</head>
<body>
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" id="name-search" name="name" placeholder="名称" />
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" id="mark-search" name="mark" placeholder="备注" />
            </div>
            <a class="layui-btn search_btn" data-type="reload">搜索</a>
        </div>
        <div class="layui-inline">
            <shiro:hasPermission name="paramsg:add"><a class="layui-btn btn-add layui-btn-normal addNews_btn" lay-event="add">添加</a></shiro:hasPermission>
        </div>
    </form>
</blockquote>
<table id="table_obj" lay-filter="obj"></table>
<div class="layui-fluid">
    <p type="text/html" id="bar" style="display: none">
    <shiro:hasPermission name="paramsg:del"><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" title="删除">删</a></shiro:hasPermission>
    <shiro:hasPermission name="paramsg:edit"><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit" title="修改">改</a></shiro:hasPermission>
</p>
</div>
</body>
