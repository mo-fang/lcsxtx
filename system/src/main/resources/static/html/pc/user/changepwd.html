<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>密码修改</title>
    </head>
    <body>
        <div class="layui-fluid" style="margin-top: 10px">
            <div class="layui-card">
                <form class="layui-form-changepwd" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="pwdold" id="pwdold"  required lay-verify="required" placeholder="请输入原密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="pwdn" id="pwdn"  required lay-verify="required" placeholder="请输入新密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确定新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="pwdn1" id="pwdn1"  required lay-verify="required" placeholder="请确定新密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="changePwd">确认修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="../../../public/bus.js"></script>
    <script src="../../../pc/js/user/user.js"></script>
</html>
