<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
</head>
<body>
<div class="layui-fluid" style="margin-top: 10px">
    <div class="layui-card">
        <form class="layui-form" action="" lay-filter="layui-form-filter">
            <div class="layui-form-item">
                <label class="layui-form-label">部门名称</label>
                <input name="id" type="hidden">
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入部门名称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formsub">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../../../public/bus.js"></script>
<script src="../../../pc/js/department/department.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var department = [[${department}]];
    /*]]>*/
    // layui 2.3.0之后有的form.val()    贫道用来回显数据了  ^_^
layui.use('form',function () {
    var form = layui.form;
    form.val("layui-form-filter", {
        name: department.name
        , id: department.id
    })
});
</script>
</html>
