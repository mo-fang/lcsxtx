<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>修改</title>
    </head>
    <body>
    <div class="layui-fluid" style="margin-top: 10px">
        <div class="layui-card">
            <form class="layui-form" action="" lay-filter="layui-form-filter">
                <div class="layui-form-item">
                    <label class="layui-form-label">参数名称</label>
                    <div class="layui-input-block">
                        <input name="id" type="hidden">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入参数名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">参数值</label>
                    <div class="layui-input-block">
                        <input type="text" name="value" required lay-verify="required" placeholder="请输入参数值"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="mark" required lay-verify="required" placeholder="请输入备注"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否启用</label>
                    <div class="layui-input-block">
                        <input name="enable" value="1" title="启用" checked="" type="radio">
                        <input name="enable" value="0" title="禁用" type="radio">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formsub">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>
    <script src="../../../public/bus.js"></script>
    <script src="../../../pc/js/para/para.js"></script>
    </html>
<script th:inline="javascript">
    /*<![CDATA[*/
var para = [[${para}]];
/*]]*/
layui.use('form',function () {
    var from = layui.form;
    from.val("layui-form-filter",{
        name:para.name
        ,value:para.value
        ,id:para.id
        ,mark:para.mark
        ,enable:para.enable
    })
    
})
</script>
</html>
