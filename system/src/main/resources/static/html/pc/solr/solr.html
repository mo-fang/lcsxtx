<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>solr</title>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-useradmin-formlist">
            <div class="layui-card-body">
                <div class="tool-bar" style="padding-bottom: 10px;">
                    <button class="layui-btn btn-add" id="solrAdd">索引维护--ADD</button>
                    <button class="layui-btn btn-del" id="solrDel">索引维护--DEL</button>
                </div>

            </div>
            <div class="layui-input-block">
                <input type="text"  id="queryparam" name="queryparam" required lay-verify="required" placeholder="请输入查询条件"
                       autocomplete="off" class="layui-input">
                <button class="layui-btn btn-del" id="solrQuery">索引维护--QUERY</button>
                <p id="results"></p>
            </div>
        </div>
    </div>
</div>
