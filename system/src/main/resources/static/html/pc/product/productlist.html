<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" id="name-search" name="name" placeholder="名称" />
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" id="code-search" name="code" placeholder="编码" />
            </div>
            <a class="layui-btn search_btn" data-type="reload">搜索</a>
        </div>
        <div class="layui-inline">
            <shiro:hasPermission name="productmsg:add"><a class="layui-btn btn-add layui-btn-normal addNews_btn" lay-event="add">添加</a></shiro:hasPermission>
        </div>
    </form>
</blockquote>
<table id="table_obj" lay-filter="obj"></table>
<div>
    <p type="text/html" id="bar" style="display: none">
        <shiro:hasPermission name="productmsg:del"><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" title="删除">删</a></shiro:hasPermission>
    </p>
</div>
</body>
<script src="../../../public/bus.js"></script>
<script src="../../../pc/js/product/product.js"></script>
</html>
