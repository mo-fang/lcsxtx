<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../public/layui/css/index.css" media="all">
    <link rel="stylesheet" href="../../public/layui/css/public.css" media="all">
</head>
<body class="childrenBody">
<form class="layui-form layui-row"  lay-filter="layui-form-filter" >
    <div class="layui-col-md3 layui-col-xs12 user_right">
        <div class="layui-upload-list">
            <img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
        </div>
        <button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 我的头像</button>
    </div>
    <div class="layui-col-md6 layui-col-xs12">
        <div class="layui-form-item">
            <label class="layui-form-label">登录账号</label>
            <div class="layui-input-block">
                <input type="text"  name="username"    class="layui-input">
                <input type="hidden"  name="id">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input name="name" type="text"  placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block userSex">
                <input type="radio" name="sexcode" value="1" title="男" >
                <input type="radio" name="sexcode" value="2" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel"  placeholder="请输入手机号码" name ="phonum" lay-verify="phonum" class="layui-input userPhone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生年月</label>
            <div class="layui-input-block">
                <input type="text" id="birthday" value=""  readonly name="birthday" placeholder="请输入出生年月" lay-verify="userBirthday"   class="layui-input userBirthday">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input type="text" value="" name="sfzh" placeholder="身份证号" lay-verify="userBirthday"   class="layui-input userBirthday">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-block">
                <input type="text"  name="addr" placeholder="家庭住址" lay-verify=""   class="layui-input ">
            </div>
        </div>
        <!--<div class="layui-form-item userAddress">-->
        <!--<label class="layui-form-label">家庭住址</label>-->
        <!--<div class="layui-input-inline">-->

        <!--</select>-->
        <!--</div>-->
        <!--<div class="layui-input-inline">-->
        <!--<select name="city" lay-filter="city" disabled>-->
        <!--<option value="">请选择市</option>-->
        <!--</select>-->
        <!--</div>-->
        <!--<div class="layui-input-inline">-->
        <!--<select name="area" lay-filter="area" disabled>-->
        <!--<option value="">请选择县/区</option>-->
        <!--</select>-->
        <!--</div>-->

        <!--<label class="layui-form-label">掌握技术</label>-->
        <!--<div class="layui-input-block userHobby">-->
        <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">学历</label>
            <div class="layui-input-block">
                <select name="qualificationid" class="layui-select-parentMenucode" lay-verify="required" >
                    <option value="">请选择</option>
                    <option th:each="qualification:${qualifications}"  th:value="${qualification.id}"><span th:text="${qualification.name}"></span></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formsub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
<script src="../../public/layui/layui.js"></script>
<script src="../../public/layui/cache.js"></script>
<script src="../../public/layui/index.js"></script>
<script src="../../js/user/user.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var user = [[${user}]];
    /*]]*/
    layui.use('form',function () {
        var from = layui.form;
        from.val("layui-form-filter",{
            username:user.username,
            name:user.name,
            phonum:user.phonum,
            addr:user.addr,
            id:user.id,
            sfzh:user.sfzh,
            birthday:user.birthday,
            sexcode:user.sexcode,
            qualificationid:user.qualificationid,

        })

    })
</script>
</body>
</html>
