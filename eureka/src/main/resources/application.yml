spring:
  application:
      name: microservice-registry-eureka
---
spring:
  profiles: mofang1
server:
  port: 8761
security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin
eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: mofang1
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://admin:admin@mofang1:8761/eureka
